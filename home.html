<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hungry Cat - Cat Meal Tracker</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body class="container red lighten-3">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
      var mealCount = 0;
      function reset() {
        anchors = $(document).find("a");
        for(var i = 0; i < anchors.length; i++) {
          $(anchors[i]).removeClass("disabled");
        }
        mealCount = 0;
      }
      $(document).ready(function() {
        $("a").click(function() {
          $(this).addClass("disabled");
          mealCount++;
          if(mealCount == 4) {
            reset();
          }
        })
      });
    </script>
    <div class="col s12">
      <img src="garfield.gif" alt="img not available" />
    </div>
    <div class="row">
      <div class="col s10 offset-s1">
        <a class="waves-effect waves-light btn-large">Breakfast DRY</a>
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1">
        <a class="waves-effect waves-light btn-large">Breakfast WET</a>
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1">
        <a class="waves-effect waves-light btn-large">Dinner DRY</a>
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1">
        <a class="waves-effect waves-light btn-large">Dinner WET</a>
      </div>
    </div>
  </body>
</html>
